<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="book-card-container"></div>
    <div class="book-fourm-container">
      <form id="book-fourm" action="">
        <div id="title-input-div">
          <label for="">Title:</label><br />
          <input id="book-title-input" type="text" /> <br />
        </div>
        <div id="author-input-div">
          <label for="">Author:</label> <br />
          <input id="book-author-input" type="text" /> <br />
        </div>
        <div id="pages-input-div">
          <label id="pages-label" for="">Pages:</label> <br />
          <input id="book-pages-input" type="text" /> <br />
        </div>
        <div id="isRead-input-div">
          <label for="">Read:</label> <br />
          <input id="book-isRead-input" type="text" /> <br />
        </div>

        <button id="submitBtn">Submit</button>
      </form>
    </div>
    <button class="bookBtn">NEW BOOK</button>

    <script src="/script.js"></script>
  </body>
</html>
